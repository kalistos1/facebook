<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Facebook login page clone</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>

</head>
<body style="background-color:#f7f7f7; margin-top: 80px;">
  <div class="d-flex justify-content-center flex-wrap align-items-center" style=" font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;">
   
   <div class=" col-md-5 col-12 d-flex flex-column justify-content-center align-items-center" style="margin-top: -70px">
     <div class=" col-md-12 col-10 d-flex flex-column justify-content-center align-items-center">
     <img src="images/logo.svg" class="img-fluid d-flex justify-content-center align-self-md-start align-self-center" style="width: 301px; height: 106px; margin-left: -30px;">
     <p><h3 class="d-flex align-self-center" style="font-size: 22px;">Facebook helps you connect and share with the people in your life.</h3></p>
     </div>
   </div>

   <div class="col-md-4 col-sm-12 d-flex flex-column justify-content-center align-items-center">
     <div class="form-holder col-md-11 col-10 shadow p-2 mb-5 bg-white rounded">
      <form class="" style="line-height: 4; padding: 15px; font-size: 17px; padding: 14px 16px;">

        <div class="form-group">
        <input type="email" class="form-control form-control-lg" placeholder="Email address or Phone number" style="    font-size: 17px;
        padding: 14px 16px; border-radius: 6px;">
        </div>

        <div class="form-group">
        <input type="password" class="form-control form-control-lg" placeholder="Password" style="    font-size: 17px;
        padding: 14px 16px; border-radius: 6px;">
        </div>

        <button type="submit" class="btn btn-primary  btn-lg btn-block"><b>Log in</b></button>
        <p class="align-self-center"><a href="#">Forgotten password?</a> </p>
        <hr>

        <button type="submit" class="btn btn-success ">Create New Account</button>

      </form>
     </div>
    <p class="text-justify" style="margin-top: -22px;"><a style="color: black;" href="#"><b>Create a Page</b></a> for a celebrity, band or business.</p>
   </div>

</div>
</body>
</html>
